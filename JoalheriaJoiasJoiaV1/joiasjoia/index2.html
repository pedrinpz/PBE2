<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu Endereço</title>
    
    <link rel="stylesheet" href="estilos2.css">

</head>
<body>
    <div class="container">
        <h1>Cadastre seu Endereço!</h1>
        <form action="/submit_endereco" method="post">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" maxlength="2" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" maxlength="50" required>

            <label for="numero">Número da Casa:</label>
            <input type="text" id="numero" name="numero" maxlength="4" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" maxlength="100" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" maxlength="100" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" maxlength="100" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
